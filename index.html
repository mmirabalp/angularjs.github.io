<!DOCTYPE html>
<!--ng-app="myApp" is the declaration of ANGULAR app with the name of 'myApp' on the index view-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mawel's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation.css">
    <meta content='Mawel' name='description'>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='css/vendor/normalize.css' rel='stylesheet'>
</head>
<body class="body">
    <div class="section" id="about">
        <header class="navigation">
            <nav class="navbar navbar-expand-lg navbar-light bg-light dark justify-content-end">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <img class="iconLogo" src="images/codingIcon.png" alt="">
                    <a class="navbar-brand" href="#">
                        Mawel Mirabal</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                        <li class="nav-item active">
                            <a class="nav-link" href="#about">About<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#project">Projects</a>
                        </li>
                    </ul>
                        <button class="btn btn-outline-primary round"
                                type=""><a href="#contactMe">Contact</a></button>
                </div>
            </nav>
        </header>
    </div>

    <!--    ALL VIEW IN MY APPLICATION WILL BE SHOWN HERE INSIDE  <ng-view></ng-view> -->
        <ng-view></ng-view>

    <section class="contact dark" id="project">
        <div class="container">
            <div class="row contactRow" id="contactMe">
                <h4 class="display-4 contactMe">Let's Talk</h4>
                <p class=''>If you have any questions or have open opportunities,
                    feel free to send me a message here.</p>
                <form action='https://formspree.io/mmirabalp@gmail.com' class='contactForm'
                  id='contact_form' method='POST'>
                    <fieldset class='step active'>
                        <input class='input inputEmail' name='email' placeholder='Email'
                               required type='email'>
                    </fieldset>
                    <fieldset class='step'>
                        <input class='input inputName' name='text' placeholder='Name'
                               required
                               type='text'>
                    </fieldset>
                    <fieldset class='step'>
                        <textarea class='input inputMessage' name='body'
                                  placeholder='Message'
                                  required></textarea>
                        <button class='btn btn-primary round' type='submit'>Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <!--   FOTTER-->
    <footer class="dark">
        <p>Â© 2016 Company, Inc.</p>
    </footer>
</body>
<!--Script to angularjs library and router module-->
<script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
<script src="https://code.angularjs.org/1.6.5/angular-route.min.js"></script>
<script src="js/navigation.js"></script>
<script src="js/main.js"></script>
</html>
