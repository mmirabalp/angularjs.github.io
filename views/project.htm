<div class="jumbotron">
    <div class="container text-center">
        <h1>{{project.title}}</h1>


    </div>
</div>


<div class="container">
    <div class="row">

        <p><a href="#!home">&larr; Go Back home</a></p>

        <div class="col-sm-8">
            <img src="http://placehold.it/700x500" alt="">
        </div>

        <div class="col-sm-4">
            <div class="well">
                <h4>Project Description</h4>
                <p>{{project.description}}</p>
            </div>

            <div class="well">
                <h4>Technologies / Tools</h4>
                <ul ng-repeat="technology in project.technologies">
                    <li>{{technology}}</li>
                </ul>
            </div>






            <span>Url: <a href="#">{{project.url}}</a></span>

        </div>

    </div>
</div>
