<!-- PROJECT PAGE
********************************************************* -->

<section id="project">
    <div class="container">

        <h1 class="section-title text-center">{{project.title}}</h1>

        <div class="row">

            <div class="col-9">
                <!--<p><a href="#!home">&larr; Go Back home</a></p>-->
                <img src = {{project.image}} alt="" class="img-fluid">
            </div>

            <div class="col-3">
                <div class="card project-details">


                    <h4>Project Description</h4>
                    <p>{{project.description}}</p>



                    <h4>Technologies / Tools</h4>
                    <ul>
                        <li ng-repeat="technology in project.technologies">{{technology}}</li>
                    </ul>


                    <span>Url: <a href="#">{{project.url}}</a></span>
                </div>

            </div>


        </div>
    </div>
</section>
