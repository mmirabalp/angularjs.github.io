<div class="container">
    <h1>Projects</h1>
      <div class="row">
          <!--Using ng-repeat directive to create list of individual projects -->
          <div class="col-sm-6 col-md-4" ng-repeat="project in projects">
              <a href="#!/project/{{$index + 1}}" class="thumbnail">
                  <img src="http://{{image.Asset[$index].fields.file.url}}" alt="{{project.fields.title}} image">
                  <div class="img-rounded">
                      <!-- Showing single project title -->
                      <h3>{{project.fields.title}}</h3>
                  </div>
              </a>
          </div>
      </div>
</div>
